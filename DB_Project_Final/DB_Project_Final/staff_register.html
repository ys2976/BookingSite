<html>
<head>
</head>
<body>
<form action="/SregisterAuth" method="POST">
	<input type="text" name = "username" placeholder="username" required/> </br>
	<input type="password" name = "password" placeholder="password" required/></br>
	Airline: 
		<select name = "airline_name" required>
		{% for line in data %}
			<option value = "{{line['airline_name']}}">{{line['airline_name']}}</option>			
		{% endfor %}
		</select> </br>
	Date of Birth: </br><input type="date" name = "date_of_birth" placeholder="date of birth: mm/dd/yy" required/></br>
	<input type="text" name = "first_name" placeholder="first_name" required/></br>
	<input type="text" name = "last_name" placeholder="last_name" required/></br>
	<input type="text" name = "phone_number" placeholder="phone_number" required/></br>
	<input type="submit" value = Register />
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>
<a href="/">Go back</a>
</body>
</html>
