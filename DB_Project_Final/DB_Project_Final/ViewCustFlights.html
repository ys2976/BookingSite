<html>
<head>
</head>
<body> 
<form action="/post" method="POST">
	<h1>{{email}}'s flights</h1>
</form>

<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>
<div style="background-color:lightblue">
	<table>

		<th>Airline</th>
		<th>Flight Number</th>
		<th>Departure</th>


	{% for line in data %}
		<tr>
			<td>{{line['airline_name']}}</td>
			<td>{{line['flight_no']}}</td>
			<td>{{line['departure_date_time']}}</td>

		</tr>
	{% endfor %}
	</table>
</div>
</body>


</html>
